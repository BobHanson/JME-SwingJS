	demo.app = app;
	demo.JME = app.JME;
	demo.JME.addPropertyChangeListener$java_beans_PropertyChangeListener(demo);
}

  code: null,

	j2sPath: 'swingjs/j2s',
	console:'sysoutdiv',
	allowjavascript: true
}
</script>
</head>
<body>
<script>
